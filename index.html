<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <button class="btn gray" onclick="atualizaDisplay(100)">AC</button>
        <button class="btn gray "onclick="atualizaDisplay(101)">+/-</button>
        <button class="btn gray" onclick="atualizaDisplay(102)">%</button>
        <button class="btn orange" onclick="atualizaDisplay(103)">รท</button>
        <button class="btn" onclick="atualizaDisplay(7)">7</button>
        <button class="btn" onclick="atualizaDisplay(8)">8</button>
        <button class="btn" onclick="atualizaDisplay(9)">9</button>
        <button class="btn orange" onclick="atualizaDisplay(104)">ร</button>
        <button class="btn" onclick="atualizaDisplay(4)">4</button>
        <button class="btn" onclick="atualizaDisplay(5)">5</button>
        <button class="btn" onclick="atualizaDisplay(6)">6</button>
        <button class="btn orange" onclick="atualizaDisplay(105)">-</button>
        <button class="btn" onclick="atualizaDisplay(1)">1</button>
        <button class="btn" onclick="atualizaDisplay(2)">2</button>
        <button class="btn"onclick="atualizaDisplay(3)">3</button>
        <button class="btn orange" onclick="atualizaDisplay(106)">+</button>
        <button class="btn zero" onclick="atualizaDisplay(0)">0</button>
        <button class="btn" onclick="atualizaDisplay(11)">.</button>
        <button class="btn equal orange" onclick="resultado()">=</button>
    </div>
    <script src="js.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</body>
</html>
